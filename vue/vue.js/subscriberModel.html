<script type="text/javascript">
  class Subscriber {
    constructor () {
      this.subs = []
    }

    add(sub) {
      this.subs.push(sub)
    }

    notify() {
      this.subs.forEach(handler => { handler.update() })
    }
  }

  class Observer {
    constructor (name) {
      this.name = name;
    }

    update() {
      console.log('接到通知', this.name);
    }
  }

  const subscriber = new Subscriber();
  const jack = new Observer('jack');
  const tom = new Observer('tom');

  subscriber.add(jack)
  subscriber.add(tom)

  subscriber.notify()
</script>
